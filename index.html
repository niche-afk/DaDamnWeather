<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Your Weather Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .weather-icon {
            font-size: 80px;
            line-height: 1;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            color: #2d3436;
            margin: 0;
        }

        .location {
            font-size: 1.5rem;
            color: #636e72;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2rem;
            color: #74b9ff;
            text-transform: capitalize;
            font-weight: 500;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(116, 185, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .detail-item:hover {
            transform: translateY(-3px);
            background: rgba(116, 185, 255, 0.15);
        }

        .detail-label {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3436;
        }

        .forecast-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .forecast-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            color: #2d3436;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .forecast-item {
            background: rgba(116, 185, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .forecast-item:hover {
            transform: translateY(-3px);
            background: rgba(116, 185, 255, 0.15);
        }

        .forecast-day {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3436;
        }

        .forecast-icon {
            font-size: 2rem;
            margin: 10px 0;
        }

        .forecast-temp {
            font-size: 1.1rem;
            font-weight: 600;
            color: #636e72;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .weather-main {
                flex-direction: column;
                gap: 20px;
            }

            .temperature {
                font-size: 3rem;
            }

            .search-box {
                flex-direction: column;
            }

            .weather-details {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è WeatherNow</h1>
            <p>Your personal weather companion</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter city name (e.g., New York, London, Tokyo)" id="cityInput">
                <button class="search-btn" onclick="searchWeather()">Search Weather</button>
            </div>
            <div class="error" id="errorMessage"></div>
        </div>

        <div id="loadingMessage" class="loading" style="display: none;">
            üîÑ Loading weather data...
        </div>

        <div class="current-weather" id="currentWeather" style="display: none;">
            <div class="weather-main">
                <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                <div>
                    <h1 class="temperature" id="temperature">22¬∞C</h1>
                    <p class="location" id="location">New York, NY</p>
                    <p class="description" id="description">Sunny</p>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike">25¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">65%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">12 km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">1013 hPa</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility">10 km</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="uvIndex">5</div>
                </div>
            </div>
        </div>

        <div class="forecast-container" id="forecastContainer" style="display: none;">
            <h2 class="forecast-title">5-Day Forecast</h2>
            <div class="forecast-grid" id="forecastGrid">
                <!-- Forecast items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Weather data simulation - replace with real API calls
        const weatherData = {
            'new york': {

                temperature: 22,
                description: 'partly cloudy',
                icon: '‚õÖ',
                feelsLike: 25,
                humidity: 65,

                pressure: 1013,
                visibility: 10,
                uvIndex: 5,
                forecast: [
                    { day: 'Today', icon: '‚õÖ', high: 24, low: 18 },
                    { day: 'Tomorrow', icon: 'üåßÔ∏è', high: 19, low: 14 },
                    { day: 'Thursday', icon: '‚òÄÔ∏è', high: 26, low: 20 },
                    { day: 'Friday', icon: '‚õàÔ∏è', high: 21, low: 16 },
                    { day: 'Saturday', icon: 'üå§Ô∏è', high: 23, low: 17 }
                ]
            },
            'london': {
                location: 'London, UK',
                temperature: 16,
                description: 'light rain',
                icon: 'üåßÔ∏è',
                feelsLike: 14,
                humidity: 78,
                windSpeed: 8,
                pressure: 1008,
                visibility: 8,
                uvIndex: 2,
                forecast: [
                    { day: 'Today', icon: 'üåßÔ∏è', high: 17, low: 12 },
                    { day: 'Tomorrow', icon: '‚õÖ', high: 18, low: 13 },
                    { day: 'Thursday', icon: 'üå¶Ô∏è', high: 15, low: 10 },
                    { day: 'Friday', icon: '‚òÄÔ∏è', high: 20, low: 15 },
                    { day: 'Saturday', icon: 'üå§Ô∏è', high: 19, low: 14 }
                ]
            },
            'tokyo': {
                location: 'Tokyo, Japan',
                temperature: 28,
                description: 'sunny',
                icon: '‚òÄÔ∏è',
                feelsLike: 31,
                humidity: 58,
                windSpeed: 6,
                pressure: 1018,
                visibility: 15,
                uvIndex: 8,
                forecast: [
                    { day: 'Today', icon: '‚òÄÔ∏è', high: 30, low: 23 },
                    { day: 'Tomorrow', icon: 'üå§Ô∏è', high: 27, low: 21 },
                    { day: 'Thursday', icon: '‚õÖ', high: 25, low: 19 },
                    { day: 'Friday', icon: 'üåßÔ∏è', high: 22, low: 18 },
                    { day: 'Saturday', icon: '‚õàÔ∏è', high: 24, low: 19 }
                ]
            },
            'paris': {
                location: 'Paris, France',
                temperature: 19,
                description: 'overcast',
                icon: '‚òÅÔ∏è',
                feelsLike: 17,
                humidity: 72,
                windSpeed: 10,
                pressure: 1011,
                visibility: 12,
                uvIndex: 3,
                forecast: [
                    { day: 'Today', icon: '‚òÅÔ∏è', high: 20, low: 15 },
                    { day: 'Tomorrow', icon: 'üå¶Ô∏è', high: 18, low: 13 },
                    { day: 'Thursday', icon: '‚õÖ', high: 22, low: 16 },
                    { day: 'Friday', icon: '‚òÄÔ∏è', high: 24, low: 18 },
                    { day: 'Saturday', icon: 'üå§Ô∏è', high: 21, low: 16 }
                ]
            }
        };

        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('currentWeather').style.display = 'none';
            document.getElementById('forecastContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            hideLoading();
        }

        function displayWeather(data) {
            hideLoading();
            
            // Update current weather
            document.getElementById('weatherIcon').textContent = data.icon;
            document.getElementById('temperature').textContent = `${data.temperature}¬∞C`;
            document.getElementById('location').textContent = data.location;
            document.getElementById('description').textContent = data.description;
            document.getElementById('feelsLike').textContent = `${data.feelsLike}¬∞C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.windSpeed} km/h`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
            document.getElementById('visibility').textContent = `${data.visibility} km`;
            document.getElementById('uvIndex').textContent = data.uvIndex;

            // Update forecast
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = '';
            
            data.forecast.forEach(day => {
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                forecastItem.innerHTML = `
                    <div class="forecast-day">${day.day}</div>
                    <div class="forecast-icon">${day.icon}</div>
                    <div class="forecast-temp">${day.high}¬∞ / ${day.low}¬∞</div>
                `;
                forecastGrid.appendChild(forecastItem);
            });

            // Show weather containers
            document.getElementById('currentWeather').style.display = 'block';
            document.getElementById('forecastContainer').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function searchWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim().toLowerCase();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();

            // Simulate API call delay
            setTimeout(() => {
                const data = weatherData[city];
                if (data) {
                    displayWeather(data);
                } else {
                    showError(`Weather data not found for "${cityInput.value}". Try: New York, London, Tokyo, or Paris`);
                }
            }, 1000);
        }

        // Handle Enter key press
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Load default weather data for New York on page load
        window.addEventListener('load', function() {
            document.getElementById('cityInput').value = 'New York';
            searchWeather();
        });

        // Add some dynamic background changes based on time
        function updateBackground() {
            const hour = new Date().getHours();
            const body = document.body;
            
            if (hour >= 6 && hour < 12) {
                // Morning
                body.style.background = 'linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)';
            } else if (hour >= 12 && hour < 18) {
                // Afternoon
                body.style.background = 'linear-gradient(135deg, #00cec9 0%, #00b894 100%)';
            } else if (hour >= 18 && hour < 21) {
                // Evening
                body.style.background = 'linear-gradient(135deg, #fd79a8 0%, #e84393 100%)';
            } else {
                // Night
                body.style.background = 'linear-gradient(135deg, #2d3436 0%, #636e72 100%)';
            }
        }

        updateBackground();
    </script>
</body>
</html>
